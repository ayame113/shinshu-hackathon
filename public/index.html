<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AIを使用してウミガメのスープ問題を出題します。">
    <!-- faviconの設定 -->
    <link rel="icon" href="./favicon.png" />
    <title>ウミガメのスープ</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div id="answer-form">
      <div class="request-new-question-wrapper">
        <button id="request-new-question" class="button">
          新しい問題を出題
        </button>
      </div>
      <div id="current-question"></div>
    </div>
    <div id="history-wrapper">
      <div id="history"></div>
      <div id="image"><img src="./free_.png" alt="entity image" /></div>
    </div>
    <div id="question-form">
      <!--回答フォーム -->
      <textarea
        id="form-textarea"
        class="form-textarea"
        placeholder="質問か回答を入力してください"
      ></textarea>
      <button id="question-button" class="button">質問する</button>
      <button id="answer-form-button" class="button">回答する</button>
      <button id="giveup-button" class="button">降参する</button>
      <span class="countdown" id="countdown"></span>
    </div>
    <dialog id="output-dialog">
      <div id="output-dialog-content"></div>
      <img src="./free_.png" alt="" />
      <button id="output-dialog-close">閉じる</button>
    </dialog>

    <dialog id="giveup-dialog">
      <div id="giveup-dialog-content">本当に降参しますか？</div>
      <button id="yes-giveup-button">Yes</button>
      <button id="no-giveup-button">No</button>
    </dialog>

    <dialog id="answer-dialog">
      <div id="answer">答え</div>
      <div id="answer-output"></div>
      <button id="answer-dialog-close">閉じる</button>
    </dialog>
  </body>
</html>
