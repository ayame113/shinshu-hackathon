<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AIを使用してウミガメのスープ問題を出題します。">
    <!-- faviconの設定 -->
    <link rel="icon" href="./umigame.png" />
    <title>ウミガメのスープ</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div id="question-wrapper">
      <div id="current-question"></div>
      <div class="request-new-question-wrapper">
        <span class="source">出典：https://gokkoland.com/articles/756</span>
        <button id="request-new-question">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-reload" width="44" height="44" viewBox="0 0 24 24" stroke-width="2.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747" />
            <path d="M20 4v5h-5" />
          </svg>
          新しい問題を出題
        </button>
      </div>
    </div>
    <div id="history-wrapper">
      <div id="history"></div>
      <div id="image"><img src="./free_.png" alt="entity image" /></div>
    </div>
    <div id="question-form">
      <!--回答フォーム -->
      <textarea
        id="form-textarea"
        class="form-textarea"
        placeholder="質問か回答を入力してください"
        autofocus
      ></textarea>
      <button id="question-button" class="button">質問する</button>
      <button id="answer-form-button" class="button">回答する</button>
      <button id="giveup-button" class="button">降参する</button>
      <span class="countdown" id="countdown"></span>
    </div>
    <dialog id="output-dialog">
      <div id="output-dialog-content"></div>
      <img src="./free_.png" alt="" />
      <button id="output-dialog-close" class="button">閉じる</button>
    </dialog>

    <dialog id="giveup-dialog">
      <div id="giveup-dialog-content">本当に降参しますか？</div>
      <button id="yes-giveup-button" class="button">Yes</button>
      <button id="no-giveup-button" class="button">No</button>
    </dialog>

    <dialog id="answer-dialog">
      <h2 id="answer">答え</h2>
      <div id="answer-output"></div>
      <button id="answer-dialog-close" class="button">閉じる</button>
    </dialog>
  </body>
</html>
